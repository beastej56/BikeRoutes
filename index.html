<!DOCTYPE html>
<html lang="en">
<title>Bike Routes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-light-grey w3-padding-16 w3-margin-bottom w3-center" style="height:100px;">
  <h1 style="margin-top: -10px;" class="w3-jumbo">Team EZ's Bike Routes</h1>
</div>

<div class="w3-row-padding w3-content"  style="max-width:2000px;width: 100%;margin-left: 10px;margin-right: 10px;">
  <div class="w3-threequarter" >
    <canvas id="canvasOne" width="1024" height="768">
        Your browser does not support HTML5 Canvas.
    </canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script 
    src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js"
    type="text/javascript">
    </script>
    <script src="helloWorldWind.js" type="text/javascript"></script>

  </div>
  <div class="w3-quarter">
    <div class="w3-container w3-light-grey">
      <h2>Area/Cities</h2>
      <table>
        <tbody>
          <tr>
            <td style="width: 70%;">All</td>
            <td style="width: 30%;"><input type="radio" name="myRadios" checked="true" onclick="handleClick(this);" value="all" /></td>
      
          </tr>
          <tr>    
            <td style="width: 70%;">California</td>        
              <td style="width: 30%;"><input type="radio" name="myRadios" onclick="handleClick(this);" value="california" /></td>
            </tr>
            <tr>    
                <td>Chicago</td>        
                  <td><input type="radio" name="myRadios" onclick="handleClick(this);" value="chicago" /></td>
                </tr>
                <tr>    
                    <td>Louisville</td>        
                      <td><input type="radio" name="myRadios" onclick="handleClick(this);" value="lv" /></td>
                    </tr>
                    <tr>    
                        <td>New York</td>        
                          <td><input type="radio" name="myRadios" onclick="handleClick(this);" value="ny" /></td>
                        </tr>
                        <tr>    
                          <td>Maryland</td>        
                            <td><input type="radio" name="myRadios" onclick="handleClick(this);" value="maryland" /></td>
                          </tr>
                          <tr>    
                            <td>Austin</td>        
                              <td><input type="radio" name="myRadios" onclick="handleClick(this);" value="austin" /></td>
                            </tr>
        </tbody>
      </table>
      

    </div>
    <br>
    <br>
    <div class="w3-container w3-light-grey w3-justify">
      <h2>Search</h2>
      <p>
      <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
      <span class="input-group-btn" style="width: 50px;">
          <button style="width:50px" id="searchButton" class="btn btn-primary" type="button" onclick="handleButtonClick()">
        Go
          </button>
      </span>
    </p>
    </div>
  </div>
</div>

</body>
</html>
